<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotherNeva</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/222cea3eed.js"></script>
</head>
<body>
    <div class="servers">
    <div class="logo">
        <img src="pics/logo.jpg" alt="MotherNeva">
    </div>
    <div class="server-logo">
        <span class="message_count">8</span>
        <img src="pics/server1.jpg" alt="server">
    </div>
    <div class="server-logo">
        <span class="message_count">20</span>
        <img src="pics/server2.jpeg" alt="server">
    </div>
    <div class="server-logo">
        <span class="message_count">50</span>
        <img src="pics/server3.jpg" alt="server">
    </div>
    <div class="server-logo">
        <span class="message_count">40</span>
        <img src="pics/server4.jpg" alt="server">
    </div>
    <div class="server-logo">
        <span class="message_count">2</span>
        <img src="pics/server5.jpg" alt="server">
    </div>
    </div>
    <div class="sidebar">
        <div class="sidebar__top">
          <input type="text" placeholder="Find or start a conversation" />
        </div>
        <div class="sidebar__icon">
          <i class="fas fa-user-friends fa-lg"></i>
          <span>Friends</span>
        </div>
        <div class="sidebar__icon">
          <i class="fas fa-compact-disc fa-lg"></i>
          <span>Group</span>
        </div>
        <div class="sidebar__users">
          <div class="sidebar__usersHeader">
            <div class="sidebar__header">
              <h4>Direct messages</h4>
            </div>
            <i class="fas fa-plus sidebar__addUser"></i>
          </div>
          <div>
            <div class="sidebar__user">
              <div>
                <span class="status"></span>
                <img src="pics/user1.jpg" alt="avatar" />
              </div>
              <h4>Momdee</h4>
            </div>
            <div class="sidebar__user">
              <div>
                <span class="status"></span>
                <img src="pics/user2.jpg" alt="avatar" />
              </div>
              <h4>Momsy</h4>
            </div>
            <div class="sidebar__user">
              <div>
                <span class="status"></span>
                <img src="pics/user3.jpg" alt="avatar" />
              </div>
              <h4>Mommy</h4>
            </div>
          </div>
        </div>
        <div class="sidebar__profile">
          <div>
            <span class="status"></span>
            <img src="pics/user4.jpg" alt="avatar" />
          </div>
          <div class="sidebar__profileInfo">
            <h3>MotherTeresa</h3>
            <p>#1234</p>
          </div>
          <div class="sidebar__profileIcons">
            <i class="fas fa-microphone"></i>
            <i class="fas fa-headset"></i>
            <i class="fas fa-cog"></i>
          </div>
        </div>
      </div>
  
      <div class="chat">
        <div>
          <div class="chatHeader">
            <div class="chatHeader__left">
              <span class="chatHeader__Dm">@</span>
              <h3>Mommy</h3>
            </div>
            <div class="chatHeader__right">
              <i class="fas fa-phone-volume fa-lg"></i>
              <i class="fas fa-video fa-lg"></i>
              <i class="fas fa-thumbtack fa-lg"></i>
              <i class="fas fa-user-plus fa-lg"></i>
  
              <div class="search">
                <input type="text" placeholder="search" />
                <i class="fas fa-search fa-lg"></i>
              </div>
              <i class="fas fa-inbox fa-lg"></i>
              <i class="fas fa-question-circle fa-lg"></i>
            </div>
          </div>
        </div>
        <div class="chat__messages">
            <div class="message">
                <img src="pics/user3.jpg" alt="avatar">
                <div class="message__info">
                    <h4>Mommy <span class="message__timestamp">02/12/2023</span></h4>
                    <p>Hello</p>
                </div>
            </div>
        </div>
  
        <div class="chat__input">
          <i class="fas fa-plus-circle fa-lg"></i>
          <form>
              <input class="sendMessage" type="text" placeholder="send message">
              <button class="chat__inputButton" type="submit">Send</button>
          </form>
          <div class="chat__inputIcons">
            <i class="fas fa-gift fa-lg"></i>
            <i class="fas fa-file-image fa-lg"></i>
            <i class="fas fa-laugh fa-lg"></i>
          </div>
        </div>
      </div>
  
      <script src="script.js"></script>
</body>
</html>
